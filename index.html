<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS агрегатор</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>RSS агрегатор</h1>
        <p>Начните читать RSS сегодня! Это легко, это красиво.</p>
      </header>
      <main>
        <form id="rss-form">
          <input type="text" id="rss-input" placeholder="Ссылка RSS" required />
          <button type="submit">Добавить</button>
        </form>
        <p class="example">Пример: https://lorem-rss.hexlet.app/feed</p>
      </main>
    </div>
    <footer>
      <p>created by <a href="https://hexlet.io" target="_blank">Hexlet</a></p>
    </footer>
